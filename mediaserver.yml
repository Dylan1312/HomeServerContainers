version: '2'
services:

  deluge:
    image: linuxserver/deluge
    restart: always
    expose:
      - "58846"
      - "8112"
      - "53160"
      - "53160/udp"
    ports:
      - "58846:58846"
      - "8112:8112"
    volumes:
      - ./downloads:/downloads
      - /etc/localtime:/etc/localtime:ro

  sonarr:
    image: linuxserver/sonarr
    restart: always
    expose:
      - "8989"
    ports:
      - "8989:8989"
    volumes:
      - ./downloads:/downloads:rw
      - ./sonarr_downloads:/tv:rw
      - ./conf/sonarrsonarr:/config:rw
      - /etc/localtime:/etc/localtime:ro

  plex:
    image: linuxserver/plex
    restart: always
    volumes:
      - ./downloads:/data
      - ./config/plex:/plex
      - /etc/localtime:/etc/localtime:ro
    ports:
      - "32400:32400"
      - "32400:32400/udp"
      - "32469:32469"
      - "32469:32469/udp"
      - "5353:5353/udp"
      - "1900:1900/udp"
      - "3005:3005/tcp"
      - "8324:8324/tcp"
      - "32410:32410/udp"
      - "32412:32412/udp"
      - "32413:32413/udp"
      - "32414:32414/udp"